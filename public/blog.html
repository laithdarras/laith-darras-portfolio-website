<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog – Laith Darras</title>
  <link rel="stylesheet" href="/styles/output.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- SEO -->
  <meta name="description" content="Laith Darras – Blog" />
  <meta property="og:title" content="Laith Darras – Blog" />
  <meta property="og:image" content="/images/preview.png" />
  <meta property="og:url" content="https://laith.vercel.app/blog.html" />
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">

  <!-- Nav Bar -->
  <nav class="w-full pt-8 pb-4 text-2xl text-gray-700 dark:text-gray-200 sticky top-0 bg-gray-50 dark:bg-gray-800 z-50">
    <div class="max-w-5xl mx-auto px-6 flex justify-between items-center">
      <a href="/index.html" class="hover:text-teal-600 hover:underline transition transform hover:scale-110 duration-150" title="Home">
        <i class="fas fa-home"></i>
      </a>
      <div class="flex gap-6">
        <a href="/about.html" class="hover:text-teal-600 hover:underline transition transform hover:scale-110 duration-150" title="About">
          <i class="fas fa-user"></i>
        </a>
        <a href="/projects.html" class="hover:text-teal-600 hover:underline transition transform hover:scale-110 duration-150" title="Projects">
          <i class="fas fa-code"></i>
        </a>
        <a href="/blog.html" class="hover:text-teal-600 hover:underline transition transform hover:scale-110 duration-150" title="Blog">
          <i class="fas fa-pen-nib"></i>
        </a>
      </div>
      <button id="theme-toggle" class="hover:text-teal-600 transition" title="Toggle Dark Mode">
        <i id="theme-icon" class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

<!-- Blog Posts Section -->
<section class="w-full py-20">
    <div class="max-w-5xl mx-auto px-6 text-left">
      <h1 class="text-3xl font-bold mb-10">Blog</h1>
  
      <!-- Blog Posts List -->
      <ul class="space-y-8 text-xl">
        <li>
          <div>
            <a href="/blog/hello-world.html" class="text-teal-600 hover:underline font-semibold text-xl">
              Hello World
            </a>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
              07 April 2025
            </p>
          </div>
        </li>
      </ul>      
  
      <!-- Archive Link -->
      <div class="mt-16">
        <a href="/blog/archive.html" class="text-teal-600 hover:underline text-lg">
          View all posts in the archive
        </a>
      </div>
    </div>
</section>
  

  <script>
    const toggle = document.getElementById('theme-toggle');
    const icon = document.getElementById('theme-icon');
    const html = document.documentElement;

    if (localStorage.getItem('theme') === 'dark') {
      html.classList.add('dark');
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
    }

    toggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      const isDark = html.classList.contains('dark');
      icon.classList.toggle('fa-moon', !isDark);
      icon.classList.toggle('fa-sun', isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>

</body>
</html>
